<!DOCTYPE html>
<html lang="en">
  <head>
    <title>World War 3</title>
    <script src="gamz-client.js"></script>
    <script src="jquery.js"></script>
    <script src="ww3.js"></script>
    <script>
      $(function() {
        var game = new WW3({
          target: $('#ww3').get(0)
        });

        $('.ww3-opt').change(function() {
          game[this.name] = this.value;
          game.display.canvas.focus();
        }).change();
      });
    </script>
    <style>
      .ww3-canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>World War 3</h1>
    <p>
      <label>Predict: 
        <select name="prediction" class="ww3-opt">
          <option value="interpolate">interpolate</option>
          <option value="extrapolate">extrapolate</option>
          <option value="none">none</option>
        </select>; 
      </label>
      <label>Angular speed: 
        <input name="rot_speed" type="text" value="3.14" size="1" class="ww3-opt"> rad/sec; 
      </label>
      <label>Redraw every: 
        <input name="redraw_rate" type="text" value="25" size="1" class="ww3-opt"> ms
      </label>
    </p>
    <div id="ww3"></div>
  </body>
</html>
