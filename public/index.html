<!DOCTYPE html>
<html lang="en">
  <head>
    <title>World War 3</title>
    <script src="gamz-client.js"></script>
    <script src="jquery.js"></script>
    <script src="ww3.js"></script>
    <script>
      $(function() {
        var game = new WW3({
          target: $('#ww3').get(0)
        });

        $('#prediction').change(function() {
          game.prediction = this.value;
          game.display.canvas.focus();
        }).change();
      });
    </script>
    <style>
      .ww3-canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>World War 3</h1>
    <p>Prediction mode: 
      <select id="prediction">
        <option value="interpolate">interpolate</option>
        <option value="extrapolate">extrapolate</option>
        <option value="none">none</option>
      </select>
    </p>
    <div id="ww3"></div>
  </body>
</html>
